<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mnist Demo</title>
    <style type="text/css">
      #container { position: relative; }
      #imageView { border: 1px solid #000; }
    </style>
  </head>
  <body>
    <div id="instructions">
        <ol>
            <li>Draw a number form 0 to 9 (Hold down the mouse button to draw)</li>
            <li>Press "Predict" to have the page try to predict what is the number you have drawn</li>
        </ol>
    </div>  
    <div id="container">
      <canvas id="imageView" width="400" height="300">
        <p>Unfortunately, your browser is currently unsupported </p>
      </canvas>
    </div>
    <button id="pred_bt">PREDICT</button>
    <p>PREDICTION: <div id="prediction"></div></p>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
