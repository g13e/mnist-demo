<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mnist Demo</title>
    <style type="text/css">
      #container { position: relative; }
      #imageView { border: 1px solid #000; }
      #input-canvas-scaled{border: 1px solid #000;}
      #input-canvas-centercrop{border: 1px solid #000;}
    </style>
  </head>
  <body>
    <div id="instructions">
        <ol>
            <li>Draw a number form 0 to 9 (Hold down the mouse button to draw)</li>
            <li>Press "Predict" to have the page try to predict what is the number you have drawn</li>
        </ol>
    </div>  
    <div id="container">
      <canvas id="imageView" width="400" height="300"></canvas>
      <canvas id="input-canvas-scaled" width="28" height="28"></canvas>
      <canvas id="input-canvas-centercrop" width="267" height="267" ></canvas>
    </div>
    <button id="pred_bt">PREDICT</button>
    <button id="clear_bt">CLEAR</button>
    <p>PREDICTION: <div id="prediction"></div></p>
  
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
